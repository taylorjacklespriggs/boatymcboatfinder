name: Boaty McBoatfinder V1
resources_per_model:
  gpus: 1
framework: tensorflow
language: python3.6
run:
  -  python model_v1.py
optimization:
  metrics:
    - name: iou
  parameters:  # Fill in parameters to optimize
    - name: conv1_kernel
      type: int
      bounds:
        min: 1
        max: 64
    - name: conv1_output
      type: int
      bounds:
        min: 1
        max: 1024
    - name: conv2_kernel
      type: int
      bounds:
        min: 1
        max: 64
    - name: conv2_output
      type: int
      bounds:
        min: 1
        max: 1024
    - name: log_learning_rate
      type: double
      bounds:
        min: -9
        max: 0
    - name: batch_size
      type: int
      bounds:
        min: 1
        max: 128
    - name: blank_prob
      type: double
      bounds:
        min: 0
        max: 1
    - name: image_size
      type: int
      bounds:
        min: 16
        max: 256
  parallel_bandwidth: 2
  observation_budget: 200
aws:
  # Region and access key are not needed if the user has configured their AWS CLI locally
  region:
  aws_access_key_id:
  aws_secret_access_key:
  ecr:
    repository: galileo/bmbf-v1
