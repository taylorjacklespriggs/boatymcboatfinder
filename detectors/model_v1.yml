name: Boaty McBoatfinder V1
resources_per_model:
  gpus: 1
framework: tensorflow
language: python3.6
run:
  -  python model_v1.py
optimization:
  metrics:
    - name: negative_log_loss
  parameters:  # Fill in parameters to optimize
    - name: conv1_kernel
      type: int
      bounds:
        min: 2
        max: 7
    - name: conv1_output
      type: int
      bounds:
        min: 2
        max: 128
    - name: conv1_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: conv2_kernel
      type: int
      bounds:
        min: 2
        max: 7
    - name: conv2_output
      type: int
      bounds:
        min: 2
        max: 128
    - name: conv2_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: optimizer
      type: categorical
      categorical_values:
        - gradient_descent
        - rmsprop
        - adam
    - name: log_learning_rate
      type: double
      bounds:
        min: -6
        max: -0
    - name: batch_size
      type: int
      bounds:
        min: 1
        max: 100
    - name: batches
      type: int
      bounds:
        min: 1
        max: 100
    - name: image_size
      type: int
      bounds:
        min: 13
        max: 768
  parallel_bandwidth: 4
  observation_budget: 200
aws:
  # Region and access key are not needed if the user has configured their AWS CLI locally
  region:
  aws_access_key_id:
  aws_secret_access_key:
  ecr:
    repository: galileo/bmbf-v1
