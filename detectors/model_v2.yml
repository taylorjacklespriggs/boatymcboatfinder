name: Boaty McBoatfinder V2
resources_per_model:
  gpus: 1
framework: tensorflow
language: python3.6
run:
  -  python model_v2.py
optimization:
  metrics:
    - name: iou
  parameters:  # Fill in parameters to optimize
    - name: batch_size
      type: int
      bounds:
        min: 1
        max: 64
    - name: conv1_kernel
      type: int
      bounds:
        min: 1
        max: 11
    - name: conv2_kernel
      type: int
      bounds:
        min: 1
        max: 11
    - name: features
      type: int
      bounds:
        min: 1
        max: 1024
    - name: image_size
      type: int
      bounds:
        min: 10
        max: 768
    - name: input_kernel
      type: int
      bounds:
        min: 1
        max: 64
    - name: num_conv
      type: int
      bounds:
        min: 0
        max: 4
    - name: output_kernel
      type: int
      bounds:
        min: 1
        max: 64
    - name: log_learning_rate
      type: double
      bounds:
        min: -10
        max: 0
    - name: training_minutes
      type: double
      bounds:
        min: 5
        max: 20
  parallel_bandwidth: 2
  observation_budget: 200
aws:
  # Region and access key are not needed if the user has configured their AWS CLI locally
  region:
  aws_access_key_id:
  aws_secret_access_key:
  ecr:
    repository: galileo/bmbf-v2
