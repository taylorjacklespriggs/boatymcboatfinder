name: Boaty McBoatfinder V4
resources_per_model:
  gpus: 1
framework: tensorflow
language: python3.6
run:
  -  python model_v2.py
optimization:
  metrics:
    - name: negative_log_loss
  parameters:  # Fill in parameters to optimize
    - name: num_conv
      type: int
      bounds:
        min: 1
        max: 6
    - name: conv_a1_features
      type: int
      bounds:
        min: 1
        max: 32
    - name: conv_b1_features
      type: int
      bounds:
        min: 1
        max: 32
    - name: conv_b2_features
      type: int
      bounds:
        min: 1
        max: 32
    - name: conv_c1_features
      type: int
      bounds:
        min: 1
        max: 32
    - name: conv_c2_features
      type: int
      bounds:
        min: 1
        max: 32
    - name: conv_d2_features
      type: int
      bounds:
        min: 1
        max: 32
    - name: block_act
      type: categorical
      categorical_values:
        - relu
        - sigmoid
        - tanh
    - name: output_kernel
      type: int
      bounds:
        min: 2
        max: 9
    - name: optimizer
      type: categorical
      categorical_values:
        - gradient_descent
        - rmsprop
        - adam
    - name: log_learning_rate
      type: double
      bounds:
        min: -6
        max: -0
    - name: batch_size
      type: int
      bounds:
        min: 1
        max: 100
    - name: blank_prob
      type: double
      bounds:
        min: 0
        max: 1
    - name: batches
      type: int
      bounds:
        min: 1
        max: 1000
    - name: image_size
      type: int
      bounds:
        min: 10
        max: 768
  parallel_bandwidth: 4
  observation_budget: 200
aws:
  # Region and access key are not needed if the user has configured their AWS CLI locally
  region:
  aws_access_key_id:
  aws_secret_access_key:
  ecr:
    repository: galileo/bmbf-v4
