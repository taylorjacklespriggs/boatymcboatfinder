name: Boaty McBoatfinder V2
resources_per_model:
  gpus: 1
framework: tensorflow
language: python3.6
run:
  -  python model_v2.py
optimization:
  metrics:
    - name: iou
  parameters:  # Fill in parameters to optimize
    - name: activation_kernel
      type: int
      bounds:
        min: 1
        max: 64
    - name: batch_size
      type: int
      bounds:
        min: 1
        max: 64
    - name: block_features
      type: int
      bounds:
        min: 1
        max: 1024
    - name: conv1_kernel
      type: int
      bounds:
        min: 1
        max: 7
    - name: conv1_features
      type: int
      bounds:
        min: 1
        max: 1024
    - name: conv2_kernel
      type: int
      bounds:
        min: 1
        max: 7
    - name: image_size
      type: int
      bounds:
        min: 64
        max: 256
    - name: log_learning_rate
      type: double
      bounds:
        min: -8
        max: 0
    - name: num_conv
      type: int
      bounds:
        min: 1
        max: 16
    - name: output1_kernel
      type: int
      bounds:
        min: 1
        max: 7
    - name: output1_features
      type: int
      bounds:
        min: 1
        max: 1024
    - name: training_minutes
      type: double
      bounds:
        min: 6
        max: 36
  parallel_bandwidth: 2
  observation_budget: 200
aws:
  # Region and access key are not needed if the user has configured their AWS CLI locally
  region:
  aws_access_key_id:
  aws_secret_access_key:
  ecr:
    repository: galileo/bmbf-v2
