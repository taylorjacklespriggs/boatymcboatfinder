name: Boaty McBoatfinder V5
resources_per_model:
  gpus: 1
framework: tensorflow
language: python3.6
run:
  -  python model_v5.py
optimization:
  metrics:
    - name: iou
  parameters:  # Fill in parameters to optimize
    - name: num_conv
      type: int
      bounds:
        min: 1
        max: 5
    - name: conv_a1_features
      type: int
      bounds:
        min: 26
        max: 36
    - name: conv_b1_features
      type: int
      bounds:
        min: 13
        max: 18
    - name: conv_b2_features
      type: int
      bounds:
        min: 16
        max: 32
    - name: conv_c1_features
      type: int
      bounds:
        min: 15
        max: 25
    - name: conv_c2_features
      type: int
      bounds:
        min: 27
        max: 40
    - name: conv_d2_features
      type: int
      bounds:
        min: 13
        max: 32
    - name: out_conv1_kernel
      type: int
      bounds:
        min: 1
        max: 7
    - name: out_conv1_features
      type: int
      bounds:
        min: 1
        max: 100
    - name: out_conv2_kernel
      type: int
      bounds:
        min: 1
        max: 7
    - name: out_conv2_features
      type: int
      bounds:
        min: 550
        max: 800
    - name: log_learning_rate
      type: double
      bounds:
        min: -10
        max: -6.5
    - name: batch_size
      type: int
      bounds:
        min: 5
        max: 8
    - name: blank_prob
      type: double
      bounds:
        min: 0.15
        max: 0.25
    - name: image_size
      type: int
      bounds:
        min: 30
        max: 85
  parallel_bandwidth: 6
  observation_budget: 1000
aws:
  # Region and access key are not needed if the user has configured their AWS CLI locally
  region:
  aws_access_key_id:
  aws_secret_access_key:
  ecr:
    repository: galileo/bmbf-v5.1
